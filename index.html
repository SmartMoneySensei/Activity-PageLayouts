<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <span><i class="fas fa-camera"></i></span>
      <span><i class="fas fa-cat"></i></span>
      <span><i class="fas fa-dog"></i></span>
      <span><i class="fa fa-fire"></i></span>
      <span><i class="fas fa-water"></i></span>
      <span><i class="fas fa-frog"></i></span>
    </div>
    <div id="mini-layout">
      <span>Block 1</span>
      <span>Block 2</span>
      <span>Block 3</span>
      <span>Block 4</span>
    </div>
    <div id="pics">
      <span>
        <div>
          <img src="http://placekitten.com/100/100" alt="Cat looking at you">
        </div>
        <div>
          <strong>Small Kitten</strong>
        </div>
        <div>
          <p>The cat is very shy</p>
        </div>
        <div>
          <a href="http://placekitten.com/100/100">More Cat Pics</a>
        </div>
      </span>
      <span>
        <div>
          <img src="http://place-puppy.com/100x100" alt="Dog on pedestal">
        </div>
        <div>
          <strong> Small Puppy</strong>
        </div>
        <div>
          <p>looking for attention</p>
        </div>
        <div>
          <a href="http://place-puppy.com">More Dog Pics</a>
        </div>
      </span>
      <span>
        <div>
          <img id="lion" src="https://images.pexels.com/photos/2220336/pexels-photo-2220336.jpeg" alt="Brave Lion Face">
        </div>
        <div>
          <strong>Lion King</strong>
        </div>
        <div>
          <p>The most loyal in the Jungle</p>
        </div>
        <div>
          <a href="https://www.pexels.com/search/lion/">More Lion Pics</a>
        </div>
      </span>
      <span>
        <div>
          <img id="elephant" src="https://images.pexels.com/photos/1057366/pexels-photo-1057366.jpeg?auto=compress" alt="Elephant in high grass">
        </div>
        <div>
          <strong>Mature Elephant</strong>
        </div>
        <div>
          <p>Smartest mammals on the planet</p>
        </div>
        <div>
          <a href="https://www.pexels.com/search/elephant/">More Elephant Pics</a>
        </div>
      </span>
    </div>
  </body>
</html>
